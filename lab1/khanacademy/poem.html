<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>




        <h3>Masğūt</h3>
        <p>
            Şahardan bır kün Masğūt şyqty tysqa,<br>

            Bardy ma kezı kelıp bır jūmysqa? <br>

            Bır ūry bas sap tonap jatqan jerde <br>

            Kez boldy bır bişara şal baiğūsqa. <br>
        </p>

        <h1>Best sports</h1>
        <ul>
            <li>Football</li>
            <li>Box</li>
            <li>Tennis</li>
        </ul>
        
        <h1>Best Football players</h1>
        <ol>
            <li>Messi</li>
            <li>Ronaldo</li>
            <li>Neymar</li>
        </ol>
    </body>
</html>
