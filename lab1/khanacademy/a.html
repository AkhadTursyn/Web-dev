<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Position Demo</title>
  <style>
    body {
      height: 2000px; /* чтобы был скролл */
      font-family: Arial, sans-serif;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .red {
      background: red;
    }

    /* RELATIVE */
    .blue {
      background: blue;
      position: relative;
      left: 40px;
      top: 20px;
    }

    /* ABSOLUTE */
    .green {
      background: green;
      position: absolute;
      top: 50px;
      right: 50px;
    }

    /* FIXED */
    .purple {
      background: purple;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    /* STICKY */
    .orange {
      background: orange;
      position: sticky;
      top: 0;
    }

    .container {
      margin-top: 150px;
      height: 800px;
      border: 2px dashed black;
      position: relative; /* важно для absolute внутри */
    }

    .inside-absolute {
      background: black;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

  </style>
</head>
<body>

  <div class="box red">STATIC</div>
  <div class="box blue">RELATIVE</div>
  <div class="box orange">STICKY</div>

  <div class="container">
    <div class="box green">ABS PAGE</div>
    <div class="box inside-absolute">ABS INSIDE</div>
  </div>

  <div class="box purple">FIXED</div>

</body>
</html>
